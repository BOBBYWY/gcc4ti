<P><TABLE CLASS="DEFTABLE"><TR><TD CLASS="DEFINITION"><B><A HREF="cpp_SEC10.html">#define</A></B> PTRDIFF_MAX (16777215L)</TD></TR></TABLE>
<P CLASS="ITEMDESC"><B>Largest positive value of a ptrdiff_t integer.</B>
<P>This is the largest <I>meaningful</I> positive value that a variable of ptrdiff_t type can contain on
the TI-68k platform, due to the 24-bit addressing space of the 68000.
